<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Наше приложение</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/my_photos">Мои фотографии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">{{ current_user.name }} (Выйти)</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info btn-sm" href="/help">Помощь</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" href="/login">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info btn-sm" href="/help">Помощь</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container mt-4">
    {% block content %}{% endblock %}
</main>

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
